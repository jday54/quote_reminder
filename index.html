<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Random URL</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #817ed3;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #817ed3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #817ed3;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }
        footer {
            background: #817ed3;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Random Saved URL Opener</h1>
    </header>
    <div class="container">
        <h1>Open a Random Saved URL</h1>
        <button onclick="openRandomUrl()">Open Random Saved URL</button>
        <p id="message"></p>
    </div>
    <footer>
        <p>&copy; 2024 Random URL Opener. All rights reserved.</p>
    </footer>

    <script>
        async function fetchUrls() {
            const response = await fetch('urls.json');
            const data = await response.json();
            return parseUrls(data);
        }

        function parseUrls(data) {
            let urls = [];
            let startIndex = 0;
            let endIndex = 0;
            const desiredCollectionName = "Quotes";
            for (let i = 0; i < data.saved_saved_collections.length; i++) {
                const entry = data.saved_saved_collections[i];
                if (entry.title && entry.string_map_data.Name.value === desiredCollectionName) {
                    startIndex = i + 1;
                    endIndex = startIndex + 0;
                    continue;
                }
                if (startIndex !== 0) {
                    if (entry.title) {
                        break;
                    } else {
                        endIndex += 1;
                    }
                }
            }
            const relevantEntries = data.saved_saved_collections.slice(startIndex, endIndex);
            relevantEntries.forEach(entry => {
                urls.push(entry.string_map_data.Name.href);
            });
            return urls;
        }

        async function openRandomUrl() {
            const urls = await fetchUrls();
            const randomUrl = urls[Math.floor(Math.random() * urls.length)];
            window.location.href = randomUrl;
            document.getElementById('message').innerText = `URL opened: ${randomUrl}`;
        }
    </script>
</body>
</html>
